<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Novedades Tech S.A.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Novedades Tech</h1>
                <p>S.A.</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html" class="active">Productos</a></li>
                    <li><a href="#ofertas">Ofertas</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i><span class="cart-count"></span></a>
            </div>
        </div>
    </header>

    <section class="products-page">
        <div class="container">
            <h1>Nuestros Productos</h1>
            <div class="filters">
                <div class="filter-group">
                    <label for="category">Categoría:</label>
                    <select id="category">
                        <option value="all">Todas</option>
                        <option value="laptops">Laptops</option>
                        <option value="smartphones">Smartphones</option>
                        <option value="tablets">Tablets</option>
                        <option value="accesorios">Accesorios</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sort">Ordenar por:</label>
                    <select id="sort">
                        <option value="default">Por defecto</option>
                        <option value="price-asc">Precio: menor a mayor</option>
                        <option value="price-desc">Precio: mayor a menor</option>
                        <option value="rating">Mejor valorados</option>
                    </select>
                </div>
            </div>
            
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Cargando productos...
            </div>
            
            <div class="products-grid">
                <!-- Productos se cargarán dinámicamente con JavaScript -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-section">
                <h3>Novedades Tech S.A.</h3>
                <p>La mejor tecnología al alcance de todos.</p>
            </div>
            <div class="footer-section">
                <h3>Contacto</h3>
                <p><i class="fas fa-envelope"></i> info@novedadestech.com</p>
                <p><i class="fas fa-phone"></i> +51 123 456 789</p>
            </div>
            <div class="footer-section">
                <h3>Síguenos</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2023 Novedades Tech S.A. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
